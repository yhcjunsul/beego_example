<!DOCTYPE html>
<html>

<body>
    <div id="app">
        <router-view></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>
        Vue.component('member-list', {
            props: ['members'],
            template: '<ul><li v-for="member in members">ID:{{ member.id }}, NAME:{{member.name}}</li></ul>'
        })

        const LogIn = {
            el: '#login',
            data: function() {
                return {
                    id: '',
                    password: '',
                    idLabel: 'ID',
                    passwordLabel: 'Password',
                    loginButtonLabel: 'Log In',
                    joinButtonLabel: 'Join'
                }
            },
            methods: {
                loginPost: function() {
                    let form = new FormData()
                    form.append('id', this.id)
                    form.append('password', this.password)

                    axios.post('http://localhost:8090/login', form).then(function(res) {
                        alert("Log in 성공")
                        router.push("/member_list")
                    }, function() {
                        alert("Log in 실패")
                    })
                },
                moveToJoinPage: function() {
                    router.push("/join")
                }
            },
            template: '<div id="login">' +
                '<h2>Log in</h2>' +
                '<form @submit.prevent="loginPost">' +
                '<label>{{idLabel}}</label>' +
                '<input v-bind:placeholder="idLabel" v-model="id"><br>' +
                '<label>{{passwordLabel}}</label>' +
                '<input type="password" v-bind:placeholder="passwordLabel" v-model="password">' +
                '<button type="submit">{{loginButtonLabel}}</button>' +
                '</form>' +
                '<form @submit.prevent="moveToJoinPage">' +
                '<button type="submit">{{joinButtonLabel}}</button>' +
                '</form>' +
                '</div>'
        }

        const Join = {
            el: '#join',
            data: function() {
                return {
                    id: '',
                    password: '',
                    name: '',
                    idLabel: 'ID',
                    passwordLabel: 'Password',
                    nameLabel: 'Name',
                    joinButtonLabel: 'Join'
                }
            },
            methods: {
                joinPost: function() {
                    let form = new FormData()
                    form.append('id', this.id)
                    form.append('password', this.password)
                    form.append('name', this.name)

                    axios.post('http://localhost:8090/member', form).then(function(res) {
                        alert("회원가입 성공")
                        router.push("/")
                    }, function() {
                        alert("회원가입 실패")
                    })
                }
            },
            template: '<div id="join">' +
                '<h2>Join</h2>' +
                '<form @submit.prevent="joinPost">' +
                '<label>{{idLabel}}</label>' +
                '<input v-bind:placeholder="idLabel" v-model="id">' +
                '<label>{{passwordLabel}}</label>' +
                '<input type="password" v-bind:placeholder="passwordLabel" v-model="password">' +
                '<label>{{nameLabel}}</label>' +
                '<input v-bind:placeholder="nameLabel" v-model="name">' +
                '<button type="submit">{{joinButtonLabel}}</button>' +
                '</form>'
        }

        const MemberList = {
            el: '#member-list',
            data() {
                return {
                    members: []
                }
            },
            mounted() {
                axios.get("http://localhost:8090/member").then((response) => {
                    this.members = response.data
                })
            },
            template: '<div id="member-list">' +
                '<h2>Member list</h2>' +
                '<member-list :members="members"></member-list>' +
                '</div>'
        }

        const routes = [{
            path: '/',
            component: LogIn
        }, {
            path: '/join',
            component: Join
        }, {
            path: '/member_list',
            component: MemberList
        }]

        const router = new VueRouter({
            routes: routes
        })

        const app = new Vue({
            router: router
        }).$mount('#app')
    </script>

</body>


</html>
